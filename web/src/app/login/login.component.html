<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/carrusel/gastro1.gif" class="d-block w-100" alt="Arte Culinario">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/MKT-1-1.gif" class="d-block w-100" alt="Marketing">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/MKT-2-1.gif" class="d-block w-100" alt="Marketing">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/MODAS1.gif" class="d-block w-100" alt="Dise침o de modas">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/MODAS2.gif" class="d-block w-100" alt="Dise침o de modas">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/BANNER.gif" class="d-block w-100" alt="Desarrollo de software">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/TURISMO1.gif" class="d-block w-100" alt="Guia Nacional">
          </div>
          <div class="carousel-item">
            <img src="../../assets/carrusel/TURISMO2.gif" class="d-block w-100" alt="Guia Nacional">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card bg-transparent border-0 text-white">
        <div class="card-body" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">
          <h2 class="text-center">Iniciar sesi칩n</h2>
          <form>
            <label for="email">Email:</label>
            <div class="input-group mb-3">
              <input class="form-control" type="email" id="email" name="email" [(ngModel)]="username" required placeholder="@yavirac.edu.ec">
            </div>
            <label for="password">Password:</label>
            <div class="input-group mb-3">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password"
                [(ngModel)]="password" required>
              <button class="bg-white btn" (click)='showHidePassword()' type="button">
                @if (showPassword) {
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512">
                  <path
                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                </svg>
                } @else {
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512">
                  <path
                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z" />
                </svg>
                }
              </button>
            </div>
            <div class="text-center">
              <button class="btn btn-danger" type="button" (click)="login()">Iniciar Sesi칩n</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
