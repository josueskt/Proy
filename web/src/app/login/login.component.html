<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
     <div class="col-md-6">
       <h1 class="text-center text-danger">Bliblioteca</h1>
       <h2 class="text-center">Bienvenido</h2>
     </div>
     <div class="col-md-6">
       <div class="card bg-transparent border-0 text-white">
         <div class="card-body" style="background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);">
           <h2 class="text-center">Iniciar sesión</h2>
           <form>
             <div class="mb-3">
               <label for="email">Usuario:</label><br>
              
               <input type="email" id="email" name="email" [(ngModel)]="username" required>
             </div>
             <br>
             <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input [type]=" showPassword ? 'text' : 'password' " class="form-control" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <button class="btn btn-primary" (click)='showHidePassword()'> {{ showPassword ? 'Hide' : 'Show' }} Password</button>
             <br>
             <div class="text-center">
               <button class="btn btn-danger" type="button" (click)="login()">Iniciar Sesión</button>
             </div>
           </form>
         </div>
       </div>
     </div>
  </div>
 </div>
