

  <div class="container ">
    <div class="row justify-content-end align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <h1 class="titulo">Bliblioteca</h1>
        <h2 class="titulo2">Bienvenido</h2>
      </div>
          <div class="col-md-6">
            <div class="card">
          <div class="card-body">
            <h2 class="text">Iniciar sesión</h2>
            <form>
              <div class="text-center">
                <label for="email">Usuario:</label><br>
                <input type="email" id="email" name="email" [(ngModel)]="username" required>
              </div>
              <br>
              <div class="text-center">
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <br>
              <div class="text-center">
                
                <button type="button" (click)="login()"  class="button-inicio">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
