
<div class="container   ">
  <div class="row d-flex justify-content-center align-items-center " style="height: 100vh">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-4 d-none d-md-block">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">ç
                @for (item of lista; track $index) {
                  @if ($index ==0) {
                    <div class="carousel-item active image-fluid">
                      <img src="assets/carrusel/{{item.imagen}}" style="border-radius: 1rem 0 0 1rem; max-height: 650px;"    class="d-block" alt="...">
                    </div>
                  }@else {
                    <div class="carousel-item  image-fluid">
                      <img src="assets/carrusel/{{item.imagen}}" style="border-radius: 1rem 0 0 1rem; max-height: 650px;"    class="d-block" alt="...">
                    </div>
                  }
                  
                }
               
              
              
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form>

                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fa-solid fa-bookmark fa-2x me-3" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0 text-center">Bienvenido</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesion</h5>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" name="email" [(ngModel)]="username" required placeholder=""class="form-control form-control-lg" >
                  <!-- <input type="email" id="form2Example17" class="form-control form-control-lg" /> -->
                  <label class="form-label" for="email">Cedula</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <div class="input-group mb-3">
                    <input (keydown.enter)="login()" [type]="showPassword ? 'text' : 'password'" id="password" name="password" class="form-control form-control-lg"
                      [(ngModel)]="password" required>
                    <button class="btn btn-light input-group-append" (click)='showHidePassword()' type="button">
                      @if (showPassword) {
                      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512">
                        <path
                          d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                      </svg>
                      } @else {
                      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512">
                        <path
                          d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z" />
                      </svg>
                      }
                    </button>
                  </div>
                  <!-- <input type="password" id="form2Example27" class="form-control form-control-lg" /> -->
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <div class="pt-1 mb-4 text-center">
                  @if (!mandado) {
                    <button type="button" class="btn btn-dark btn-lg btn-block" (click)="login()">
                      Iniciar Sesión</button>  <a [routerLink]="['/reset-password']" class="btn"> olvide mi contraseña</a>
                     
                  }@else {
                    <div class="btn btn-dark btn-lg btn-block">
                      <div role="status" class="spinner-border text-danger">
                        <span class="sr-only "></span>
                      </div>
                    </div>
                  }
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
