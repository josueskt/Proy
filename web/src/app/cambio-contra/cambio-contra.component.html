<h1 class="text-center text-white"> CAMBIO DE CONTRASEÑA</h1>
<form (ngSubmit)="cambio_contra()" class="mt-3 mx-auto w-80 my-5">

    <div class="mb-3 input-group">
        <label for="nombre" class="form-label sr-only">Nueva contraseña</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="datos.contra" class="form-control" placeholder="Nombre" required>
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary" [disabled]="!datos.contra">Crear</button>
        </div>
    </div>
    
    <p class="alert alert-danger" *ngIf="mensaje">
        {{mensaje}}
    </p>
    
    <p class="alert alert-success" *ngIf="mensaje_2">
        {{mensaje_2}}
    </p>

</form>
