<!-- tu-componente.component.html -->

<div>
  <h2>Subir Imagen</h2>

  <form (submit)="subirImagen()">
    <div>
      <label for="archivoInput">Selecciona un archivo:</label>
      <input type="file" id="archivoInput" (change)="onArchivoChange($event)" />
    </div>

    <div>
      <label for="imagenInput">Selecciona una imagen:</label>
      <input type="file" id="imagenInput" (change)="onImagenChange($event)" />
    </div>

    <button type="submit">Subir Archivos</button>
  </form>
</div>
