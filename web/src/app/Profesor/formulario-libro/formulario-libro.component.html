<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">
      <form [formGroup]="libroForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" class="form-control" formControlName="titulo" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input type="text" id="imagen" class="form-control" formControlName="imagen" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" class="form-control" formControlName="descripcion" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="num_paginas">Número de Páginas:</label>
          <input type="text" id="num_paginas" class="form-control" formControlName="num_paginas" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="fk_creador">Creador:</label>
          <input type="text" id="fk_creador" class="form-control" formControlName="fk_creador" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="fk_autor">Autor:</label>
          <input type="text" id="fk_autor" class="form-control" formControlName="fk_autor" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="fk_carrera">Carrera:</label>
          <input type="text" id="fk_carrera" class="form-control" formControlName="fk_carrera" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <div class="form-group">
          <label for="archivo">Seleccionar Archivo:</label>
          <input type="file" id="archivo" (change)="onFileSelected($event)" class="form-control" formControlName="archivo" accept=".pdf" required>
          <!-- Añade mensajes de error si es necesario -->
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="libroForm.invalid">Agregar</button>
      </form>
    </div>
  </div>
</div>
