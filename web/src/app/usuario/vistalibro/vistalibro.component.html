<div class="container-fluid" style="padding-top: 500px ;   object-fit: cover; background-image: url('{{libro.imagen}}'); background-size: cover; background-position: center;">
    <div class="row align-items-center">
      <div class="col-md-11 text-left text-white">
        <h3 class="title" style="font-size: 70px; color: #ffffff;">{{libro.titulo}}</h3>
      </div>
      <div class="col-md-1 d-flex justify-content-end align-items-end">
        <button class="btn btn-info  btn-lg" (click)="descarga(libro.nombre_archivo , libro.id_libro)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
          <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
        </svg> Descargar</button>
        
      </div>
    </div>
  </div>
<!-- Asegúrate de incluir moment.js en tu proyecto -->

<div class="info">

  <div class="infomacion bg-dark text-white">
    <h1>Informacion del libro </h1>
  </div>
  
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column justify-content-between bg-dark text-white p-3 rounded w-100">
        <h3 class="card-title mb-3">Descripción</h3>
        
        <p class="card-text mb-2">{{libro.descripcion}}</p>
        
        <div class="d-flex">
          <div class="mr-auto">
            <p class="card-text mb-0">Autor: {{libro.autor}}</p>
            
            <!-- Formatear la fecha con moment.js -->
            <p class="card-text mb-0">Fecha de creación:    {{libro.fecha_publ}} </p>
            
            
          </div>
          
          <div class="ml-auto">
            <p class="card-text mb-0">Subido por: {{libro.profesor}}</p>
            <p class="card-text mb-0">Número de páginas: {{libro.num_paginas}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
