<div class="libros">
    <h1>Libros Disponibles</h1>
</div>
<hr>
    
<section class="contenedor-libros">
    <div class="card-libro"  *ngFor="let libro of libros">
        <a class="enlace-libro" [routerLink]="['vistalibro']">
          <img class="portada"  [src]="libro.imagen" alt="Portada del libro">
          <h3>{{ libro.titulo }}</h3>
        </a>
        </div>
    </section>
