<div class="Buscador">
    <h1 class="TituloPrincipal">Biblioteca</h1>
    <div class="mb-3">
      <input placeholder="Buscar" type="text" class="form-control" [(ngModel)]="searchText" name="searchText">
   
      <select class="form-select form-select-lg" [(ngModel)]="selectedCarrera" name="selectedCarrera">
        <option selected disabled>Carrera</option>
        <option value="Control de Incendios">Control de Incendios</option>
        <option value="Desarrollo de Software">Desarrollo de Software</option>
        <option value="Diseño de Modas">Diseño de Modas</option>
        <option value="Guia Nacional">Guia Nacional</option>
        <option value="Marketing">Marketing</option>
      </select>
      <button class="buscar-btn" (click)="buscarLibros()">
        <i class="fas fa-search"></i> <!-- Utiliza el ícono de búsqueda de Font Awesome -->
      </button>
    </div>
  </div>
  <div>
    <button class="libro" type="submit">Libro</button>
  </div>
