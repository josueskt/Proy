

<section class="cabecera " style="display: grid; place-items: center;">
  @if (!resultados.length) {
    
    <div class="card " style=" height: 400px; width: 300px;">
      <div class="card-body text-center w-100 ">
          <h1 class="">No se encontraron resultados para la búsqueda.</h1>
          <a [routerLink]="['/user']" class="btn btn-warning">regresar</a>
      </div>
  </div>
  
  
  }
</section>
@if (resultados.length) {
  <div class="pagination-buttons mt-4 text-center">
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary mr-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
        <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
      </svg>
    </button>
    <span class="page-info">Pagina {{ currentPage }} de {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary ml-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
        <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
      </svg>
    </button>
  </div>

<!-- Sección de resultados -->
<div class="gallery-container" #contenedorLibros>
  <!-- Utiliza un bucle para mostrar solo los resultados de la página actual -->
  @for (libro of currentResults; track libro) {
    <div class="card mb-3">
      <h6 class="card-title d-flex justify-content-center align-items-center">{{ libro.titulo | uppercase }}</h6>
      <img class="card-img-top" [src]="libro.imagen" (error)="eror_carga_imagen(libro)" alt="Portada del libro">
      <div class="card-body d-flex justify-content-center align-items-center">
        <a [routerLink]="['/user/libro', libro.id_libro]" class="btn btn-warning">Ver libro</a>
      </div>
    </div>
  }

</div>
<div class="pagination-buttons mt-4 text-center">
  <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary mr-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">

      <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
    </svg>
  </button>
  <span class="page-info">Pagina {{ currentPage }} de {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary ml-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
      <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
    </svg>
  </button>
</div>

}
