<br><br>
<section class="cabecera">
  @if (resultados && resultados.length === 0) {
    <div>
      <h1 class="alert alert-danger mt-5">No se encontraron resultados para la b√∫squeda.</h1>
    </div>
  }
</section>

<div class="gallery-container">
  @for(libro of resultados ; track libro){
    @defer (on viewport){
      <div class="gallery__item" [ngClass]="{'gallery__item-large': libro.esGrande}">
        <img class="gallery__img" [src]="libro.imagen" alt="Portada del libro">
        <div class="gallery_content">
          <h6 class="titulo p-3 mb-0">{{ libro.titulo | uppercase }}</h6>
  
          <br><br><br><br><br>
          <a [routerLink]="['/libro', libro.id_libro]" class="btn btn-lg btn-warning mt-3">Ver libro</a>
        </div>
      </div>
    }@placeholder {
<p>cargando...</p>
    }
   
  }

</div>
