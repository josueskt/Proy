

<section class="cabecera">
  @if (resultados && resultados.length === 0) {
    <div>
      <h1 class="alert alert-danger mt-5">No se encontraron resultados para la búsqueda.</h1>
    </div>
  }
</section>
<div class="pagination-buttons mt-4 text-center">
  <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Anterior</button>
  <button (click)="nextPage()" class="btn btn-primary">Siguiente</button>
</div>

<!-- Sección de resultados -->
<div class="gallery-container" #contenedorLibros>
  <!-- Utiliza un bucle para mostrar solo los resultados de la página actual -->
  @for (libro of currentResults; track libro) {
    <div class="card mb-3">
      <h6 class="card-title d-flex justify-content-center align-items-center">{{ libro.titulo | uppercase }}</h6>
      <img class="card-img-top" [src]="libro.imagen" (error)="eror_carga_imagen(libro)" alt="Portada del libro">
      <div class="card-body d-flex justify-content-center align-items-center">
        <a [routerLink]="['/user/libro', libro.id_libro]" class="btn btn-warning">Ver libro</a>
      </div>
    </div>
  }

</div>
<div class="pagination-buttons mt-4 mb-4 center">

  <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Anterior</button>
  <button (click)="nextPage()" class="btn btn-primary">Siguiente</button>
</div>
