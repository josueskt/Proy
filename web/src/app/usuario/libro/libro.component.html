

<section class="cabecera">
  @if (resultados && resultados.length === 0) {
    <div>
      <h1 class="alert alert-danger mt-5">No se encontraron resultados para la búsqueda.</h1>
    </div>
  }
</section>
<div class="pagination-buttons mt-4 text-center">
  <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg></button>
  <button (click)="nextPage()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"/></svg></button>
</div>

<!-- Sección de resultados -->
<div class="gallery-container" #contenedorLibros>
  <!-- Utiliza un bucle para mostrar solo los resultados de la página actual -->
  @for (libro of currentResults; track libro) {
    <div class="card mb-3">
      <h6 class="card-title d-flex justify-content-center align-items-center">{{ libro.titulo | uppercase }}</h6>
      <img class="card-img-top" [src]="libro.imagen" (error)="eror_carga_imagen(libro)" alt="Portada del libro">
      <div class="card-body d-flex justify-content-center align-items-center">
        <a [routerLink]="['/user/libro', libro.id_libro]" class="btn btn-warning">Ver libro</a>
      </div>
    </div>
  }

</div>
<div class="pagination-buttons mt-4 text-center">
  <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Anterior</button>
  <button (click)="nextPage()" class="btn btn-primary">Siguiente</button>
</div>
