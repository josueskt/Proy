
<div *ngIf ='!loader' >
    <br><br><br><div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <h2 class="mb-4  text-danger">Subir Archivo Excel</h2>
            <div class="mb-3">
              <input type="file" class="form-control" (change)="handleFileInput($event)" />
            </div>
            <button class="btn btn-primary" (click)="procesarArchivo()">Procesar Archivo</button>
          </div>
        </div><hr>
        <br>
      <h1>Usuarios</h1>
      <hr>
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar por cédula" [(ngModel)]="filtroCedula" name="filtroCedula" />
              <button class="btn btn-outline-secondary" type="button" (click)="filtrarCarreras()">Buscar</button>
            </div>
          </div>
        </div>
      
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Identificación</th>
              <th scope="col">ROL</th>
              <th scope="col">Email</th>
            
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let carrera of carrerasFiltradas | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
              <td>{{ carrera.nombre }}</td>
              <td>{{ carrera.id_user }}</td>
              <td>{{ carrera.nombre_rol }}</td>
              <td>{{ carrera.email }}</td>
              <td>
               <button class="btn btn-danger">eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      
        <div class="row">
          <div class="col-md-6">
            <ul class="pagination">
              <li *ngFor="let pageNumber of getPageNumbers()" [class.active]="pageNumber === currentPage">
                <a class="page-link" (click)="setCurrentPage(pageNumber)">{{ pageNumber }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
</div>

<div *ngIf="loader" class="loader-overlay">
     <h1 class="text-center text-danger">Creando Usuarios     .</h1>
    <div class="loader"></div>
  </div>
