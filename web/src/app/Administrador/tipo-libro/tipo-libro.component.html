<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">¿ESTÁS SEGURO DE QUE DESEAS ELIMINAR ESTE TIPO DE LIBRO?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
      </div>
    </div>
  </div>
</div>

<div class="all">
  <div class="container">

    <div *ngIf="errorAlerta" class="alert alert-danger" role="alert">
      El tipo de libro ya existe.
    </div>

    <div *ngIf="Alertabien" class="alert alert-success" role="alert">
      Tipo de libro creado con éxito.
    </div>

    <h3 class="text text-light text-center">CREAR TIPO DE LIBRO</h3>
    <form (ngSubmit)="generarTipoLibro()" class="mt-3">
      <div class="mb-3 input-group">
        <label for="nombre" class="form-label sr-only">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </form>

    <h3 class="text text-light">LISTA DE TIPOS DE LIBRO</h3>
    <br>
    <div *ngFor="let tipo of tiposLibro; let i = index">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h4>{{ tipo.nombre }}</h4>
          <div>
            <button (click)="eliminarTipoLibro(i)" type="button" class="btn btn-danger">
              ELIMINAR
            </button>
          </div>
        </li>
        <br>
      </ul>
    </div>
  </div>
</div>
