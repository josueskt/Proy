
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <h1 class="card-header text-center">Crear Usuario</h1>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #formulario="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuario.nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="nombre">Cedula:</label>
            <input type="text" id="nombre" name="cedula" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuario.cedula" class="form-control" required>
          </div>
  
          <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuario.email" class="form-control" required autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="usuario.password" class="form-control" required autocomplete="off">
          </div>
        
  
          <div class="form-group">
            <label for="opciones">ROL:</label>
            <select id="opciones" [(ngModel)]="usuario.fk_rol" [ngModelOptions]="{standalone: true}" class="form-control">
              <option [value]="1">ADMINISTRADOR</option>
              <option [value]="2">PROFESOR</option>
              <option [value]="3">ESTUDIANTE</option>
              <option [value]="4">BIBLIOTECA</option>
            </select>
          </div>
  
          <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary btn-block">Guardar</button>
        </form>
      </div>
    </div>
  </div>
