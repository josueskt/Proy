<!-- app.component.html -->

<div class="all">
    <br><br><br><br>
    <div class="container">
        <br>
        <div class=""> <button class="btn btn-primary bta" (click)="Crear()">Crear carrera</button></div>
        <br>
        <hr>

        <h3 class="text text-danger">LISTA DE CARRERAS</h3>
        <br>
        <div *ngFor="let carrera of Carreras">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <h4>{{carrera.nombre}}</h4>
                    <div>
                        <button class="btn btn-success" (click)="editar(carrera.id_carrera)">Editar.</button>
                        <br>
                        <button class="btn btn-danger" (click)="eliminar(carrera.id_carrera)">Eliminar</button>
                    </div>
                </li>
                <br>
            </ul>
        </div>
    </div>
</div>
