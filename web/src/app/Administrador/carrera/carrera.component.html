<div class="all">
  <div class="container">
    <h3 class="text text-light text-center">CREAR CARRERA</h3>
    <form (ngSubmit)="crearCarrera()" class="mt-3">
      <div class="mb-3 input-group">
        <label for="nombre" class="form-label sr-only">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="carrera.nombre" class="form-control"
          placeholder="Nombre" required />
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary" [disabled]="!carrera.nombre">
            Crear
          </button>
        </div>
      </div>
    </form>
    <h3 class="text text-light">LISTA DE CARRERAS</h3>
    <br />
    @for (carrera of Carreras; track carrera) {
    <div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h4>{{ carrera.nombre }}</h4>
          <div>
            <button class="bg-transparent btn btn-danger" (click)="carrera.id_carrera !== undefined ? borrar(carrera.id_carrera.toString()) : null">
              <span class="text-danger" >Eliminar</span>
            </button>
          </div>
          <div>
           <a [routerLink]="['admin/carrera/'+carrera.id_carrera]" class="btn btn-primary"> editar</a>
          </div>
        </li>
        <br />
      </ul>
    </div>
    }
  </div>
</div>
